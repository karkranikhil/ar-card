<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Nikhil Karkra AR Business Card</title>
  <meta name="description" content="AR.js Business Card">
  <meta name="author" content="Nikhil Karkra">
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

	<script>
	  AFRAME.registerComponent('navigate-on-click', {
	    schema: {
	      url: {default: ''}
	    },
	    init: function () {
	      var data = this.data;
	      this.el.addEventListener('click',  (e)=> {
          console.log("data click", data)
		      window.open(data.url, '_blank');
	      });
	    }
	  });        
	</script>
</head>
	
<body style='margin : 0px; overflow: hidden;'>

  
	<a-scene embedded arjs='trackingMethod: best;'>
		
		<a-assets>

      <img id="trailhead_icon" src="./assets/trailhead.png">
			<img id="github_icon" src="./assets/github.png">
			<img id="troop_icon" src="./assets/troop.png">
			<img id="linkedin_icon" src="./assets/linkedin.png">
      <img id="youtube_icon" src="./assets/youtube.png">
      <img id="whatsapp_icon" src="./assets/whatsapp.png">
      
		</a-assets>
		
		<a-plane position="0 0 0" rotation="-90 0 0" color="#3199f9">
      <a-image src="./assets/nkarkra.png" height="0"></a-image>
    </a-plane>

		<a-plane position="0 0 0.8" opacity="0" rotation="-90 0 0">
      <a-box src="#trailhead_icon" position="-0.9 0 0" depth="0.15" height="0.15" width="0.15" navigate-on-click="url: https://trailhead.me/nkarkra">
				<a-animation attribute="rotation" dur="7000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
			</a-box>
			<a-box src="#github_icon" position="-0.6 0 0" depth="0.15" height="0.15" width="0.15" navigate-on-click="url: http://github.com/karkranikhil">
				<a-animation attribute="rotation" dur="7000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
			</a-box>
			<a-box src="#troop_icon" position="-0.3 0 0" depth="0.15" height="0.15" width="0.15" navigate-on-click="url: http://salesforcetroop.com">
				<a-animation attribute="rotation" dur="7000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
			</a-box>
			<a-box src="#linkedin_icon" position="0 0 0" depth="0.15" height="0.15" width="0.15" navigate-on-click="url: https://www.linkedin.com/in/nikhilkarkra/">
				<a-animation attribute="rotation" dur="7000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
			</a-box>
			<a-box src="#youtube_icon" position="0.3 0 0" depth="0.15" height="0.15" width="0.15" navigate-on-click="url: http://youtube.com/salesforcetroop">
				<a-animation attribute="rotation" dur="7000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
			</a-box>
      <a-box src="#whatsapp_icon" position="0.6 0 0" depth="0.15" height="0.15" width="0.15" navigate-on-click="url: https://api.whatsapp.com/send/?phone=+61468305744&text=Hello%20Nikhil">
				<a-animation attribute="rotation" dur="7000" to="0 360 0" easing="linear" repeat="indefinite"></a-animation>
			</a-box>
      
		</a-plane>
		<a-entity id="camera"  look-controls  cursor="rayOrigin: mouse"></a-entity>
		<a-marker-camera type="pattern" url="pattern.patt"></a-marker-camera>
	</a-scene>
</body>
</html>
